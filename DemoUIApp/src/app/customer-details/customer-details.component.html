
<div class="row">
    <div class="col-6">
        <h1>Customer Info</h1>
        <a href="#" routerLink="/addCustomer">Add Customer</a>
        <table class="table" style="border: 1px;  width:100%;">
                <tr>
                    <th>Customer ID</th><th>Customer Name</th><th>Address</th><th>City</th><th>State</th><th>Comments</th><th>Edit</th><th>Delete</th>
                </tr>
                <tr class="row-a" *ngFor="let cust of service.customerlist">
                    <td>{{ cust.customerID }}</td>
                    <td>{{ cust.customerName }}</td>
                    <td>{{ cust.address }}</td>
                    <td>{{ cust.city }}</td>
                    <td>{{ cust.state }}</td>
                    <td>{{ cust.comments }}</td>
                    <td><a href="#" [routerLink]="['/addCustomer/', cust.customerID, 'edit']">Edit</a></td>
                    <td><a href="#" (click)="deleteCustomer(cust.customerID)">Delete</a></td>
                </tr>
        </table>
    </div>
</div>
