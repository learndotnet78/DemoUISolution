<form class="form-signin" #loginForm="ngForm" (submit)="login(loginForm)">
    <div class="container-fliud">   
        <h2 class="form-signin=heading">Login form form Customer UI portal</h2>
        <div class="mb-3">
            <label>User Name</label>
            <input class="form-control form-control-lg" placeholder="User Name" #username="ngModel" 
            name="username" [(ngModel)] = "loginModel.username" required autofocus>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Password" #password="ngModel" 
            name="password" [(ngModel)] = "loginModel.password" required>
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-success" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>
